{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <section id="header">
        {% include '__title.html' %}
    </section>

    <a href="{{ url_for('admin.add_role') }}" class="btn btn-dark text-decoration-none">Nuevo Rol
        <i class="bi bi-plus-circle"></i>
    </a>

    <section id="roles">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <th>Codigo</th>
                    <th>Rol</th>
                    <th></th>
                </thead>
                <tbody>
                    {% for role in roles %}
                        <tr>
                            <td>{{ role.code }}</td>
                            <td>{{ role.name }}</td>
                            <td>
                                <a href="{{ url_for('admin.view_role', role_id=role.id) }}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

{% endblock %}
