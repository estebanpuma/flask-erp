{% from 'macros.html' import render_input_float %}

<form action="" method="post" novalidate>

    {{ form.hidden_tag() }}

    {{ render_input_float(form.code) }}
    {{ render_input_float(form.name) }}
    {{ render_input_float(form.description) }}
    {{ render_input_float(form.location) }}
    {{ form.submit(class='btn btn-dark mt-3') }}

</form>
