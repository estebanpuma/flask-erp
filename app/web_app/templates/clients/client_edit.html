{% extends 'base.html' %}
{% block title %}✏️ Editar cliente | Guifer{% endblock %}

{% block content %}
<div x-data="clientEdit({{client_id}})" class="col-lg-10 mx-auto mt-4">

  <!-- Encabezado -->
  <h2 class="mb-4">
    <i class="bi bi-chevron-left me-2" role="button" onclick="window.history.back()"></i>
    Editar cliente
  </h2>

  <!-- Errores -->
  <template x-if="error">
    <div class="alert alert-danger" x-text="error"></div>
  </template>

  <!-- Éxito -->
  <template x-if="successMessage">
    <div class="alert alert-success" x-text="successMessage"></div>
  </template>

  <!-- Formulario -->
  {% include 'clients/_clientForm.html' %}

</div>

<script src="{{ url_for('static', filename='js/clients.js') }}"></script>
{% endblock %}
