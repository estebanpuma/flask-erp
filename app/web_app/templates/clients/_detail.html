<div x-data="detail({{id}})"  class="row g-2">
    <template x-if="error">
        <div x-text="error" class="alert alert-danger" role="alert"></div>
    </template>
    <template x-if="message">
        <div x-text="message" class="alert alert-success" role="alert"></div>
    </template>


    <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title">Información General</h5>

                    <div class="d-flex justify-content-end mb-3">
                        <span
                            class="badge"
                            :class="setStatusClass(item.lifecycle_status)"
                            x-text="getLifeStatus(item.lifecycle_status)">
                        </span>
                    </div>
                </div>


                <div class="mb-3">

                    <div class="text-muted">Nombre de {{label.client}}</div>
                    <button class="d-flex justify-content-between rounded-2 form-control"
                    @click="$dispatch('open-generic-editor', {
                        title: 'Nombre',
                        label: 'Nombre',
                        field: 'name',
                        value: item.name,
                        type: 'text',
                        patchUrl: apiPatch,
                        help: 'El nombre debe tener al menos 3 caracteres.',
                        onSave: (updated) => { item.name = updated.name; }
                    })">
                        <div x-text="item.name"></div>
                        <div> <i class="bi bi-chevron-right"></i></div>
                    </button>
                </div>
                <div class="mb-3">
                    <div class="text-muted">{{label.ruc_or_ci}}</div>
                    <button class="d-flex justify-content-between rounded-2 form-control " disabled>
                        <div  x-text="item.ruc_or_ci?item.ruc_or_ci:'Sin RUC/CI'"></div>

                    </button>

                </div>
            </div>
        </div>
    </div>

    <!-- Fila de direccion -->
    <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title mb-3">Dirección</h5>
                <div class="mb-3">
                    <div class="text-muted">{{label.province}}</div>
                        <button class="d-flex justify-content-between rounded-2 form-control"
                        @click="$dispatch('open-generic-editor', {
                            title: 'Provincia',
                            label: 'Nombre de la provincia',
                            field: 'province_id',
                            value: item.province_id,
                            options: provinces,
                            type: 'select',
                            patchUrl: apiPatch,
                            help: 'Seleccione la provincia',
                            onSave: (updated) => { fetchItem(item.id); }
                        })">
                            <div x-text="item.province?.name?item.province.name:'Sin provincia'"></div>
                            <div> <i class="bi bi-chevron-right"></i></div>
                        </button>
                    </div>


                <div class="mb-3">
                    <div class="text-muted">{{label.canton}}</div>
                    <button class="d-flex justify-content-between rounded-2 form-control"
                    @click="$dispatch('open-generic-editor', {
                        title: 'Canton',
                        label: 'Nombre del canton',
                        field: 'canton_id',
                        value: item.canton_id,
                        options: item.province.cantons,
                        type: 'select',
                        patchUrl: apiPatch,
                        help: 'Seleccione la provincia',
                        onSave: (updated) => { fetchItem(item.id); }
                    })"
                    x-ref="cantonInput">
                        <div x-text="item.canton?.name?item.canton.name:'Sin provincia'"></div>
                        <div> <i class="bi bi-chevron-right"></i></div>
                    </button>
                </div>

                <div class="mb-3">
                    <div class="text-muted">Direccion</div>
                        <div style="height: 80px;" class="d-flex justify-content-between rounded-2 form-control cursor-pointer"
                        @click="$dispatch('open-generic-editor', {
                                title: 'Direccion',
                                label: 'Direccion',
                                field: 'address',
                                value: item.address,
                                type: 'textarea',
                                patchUrl: apiPatch,
                                help: '',
                                onSave: (updated) => { item.address = updated.address; }
                            })">
                            <div  x-text="item.address?item.address:'Sin direccion'"></div>
                        <div> <i class="bi bi-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- seccion de contacto -->
     <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title">Contacto</h5>
                    <button @click="$dispatch('open-add-contact', { item: item })" class="btn btn-dark"><i class="bi bi-plus-circle"></i> Nuevo contacto</button>
                </div>


                <div class="mb-3">
                    <template x-if="item.contacts?.length === 0">
                        <div class="alert alert-warning" role="alert">No existen Contactos</div>
                    </template>
                    <template x-for="contact in item.contacts" :key="contact.id">
                        <div class="">
                            <div class="mb-3">
                                <div class="text-muted">Telefono</div>
                                <button class="d-flex justify-content-between rounded-2 form-control"
                                        @click="$dispatch('open-generic-editor', {
                                            title: 'Telefono',
                                            label: 'Telefono',
                                            field: 'phone',
                                            value: contact.phone,
                                            type: 'text',
                                            patchUrl: `/api/v1/contacts/${contact.id}`,
                                            help: 'Ingrese un numero de contacto',
                                            onSave: (updated) => { contact.phone = updated.phone; }
                                        })">
                                    <div x-text="contact.phone"></div>
                                    <div> <i class="bi bi-chevron-right"></i></div>
                                </button>
                            </div>
                            <div class="mb-3">
                                <div class="text-muted">Email</div>
                                <button class="d-flex justify-content-between rounded-2 form-control"
                                        @click="$dispatch('open-generic-editor', {
                                            title: 'Email',
                                            label: 'Email',
                                            field: 'email',
                                            value: contact.email,
                                            type: 'text',
                                            patchUrl: apiPatch,
                                            help: 'Ingrese un email válido.',
                                            onSave: (updated) => { contact.email = updated.email; }
                                        })">
                                    <div x-text="contact.email"></div>
                                    <div> <i class="bi bi-chevron-right"></i></div>
                                </button>
                            </div>
                        </div>
                    </template>

                </div>

            </div>
        </div>
    </div>


    <div class="col-12"
         x-data="{apiStatus: apiFetch }"
         @status-changed.window="item.lifecycle_status = $event.detail"
    >
       {% include 'components/_itemLifeCycleStatus.html' %}
    </div>


    <!--Media-->
    <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title mb-3">Imágenes del cliente</h5>

                <div class="d-flex flex-wrap gap-2">
                    <!-- Galería de imágenes existentes -->
                    <template x-for="image in item.images" :key="image.id">
                        <div class="position-relative border rounded shadow-sm" style="width: 120px; height: 120px;">
                            <img :src="`/api/v1/media/img/clients/${image.filename}`"
                                     class="rounded border"
                                     style="width: 120px; height:120px; object-fit: cover;"
                                     :alt="`Imagen de ${image.name}`">
                            <!-- Botón de eliminar -->
                            <button
                                type="button"
                                class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1 rounded-circle"
                                @click="deleteImage(image.id)"
                                title="Eliminar imagen"
                             >
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </template>

                    <!-- Miniaturas de imágenes nuevas (staged) -->
                    <template x-for="(file, index) in stagedFiles" :key="index">
                        <div class="position-relative border rounded shadow-sm" style="width: 120px; height: 120px; opacity: 0.7;">
                            <img :src="file.previewUrl" class="w-100 h-100" style="object-fit: cover;" alt="Preview">
                            <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1 rounded-circle" @click="removeStagedImage(index)" title="Cancelar subida">
                                <i class="bi bi-trash"></i>
                            </button>
                            <div class="position-absolute bottom-0 start-0 w-100 bg-dark bg-opacity-50 text-white text-center small p-1">
                                Pendiente
                            </div>
                        </div>
                    </template>

                    <!-- Botón para añadir nuevas imágenes -->
                    <label for="image-upload-input" class="btn btn-outline-secondary d-flex justify-content-center align-items-center cursor-pointer"
                           style="width: 120px; height: 120px; border-style: dashed;"
                           :class="{'disabled': uploading}">
                        <span x-show="!uploading" class="fs-4" title="Añadir imágenes">+</span>
                        <span x-show="uploading" class="spinner-border spinner-border-sm" role="status"></span>
                    </label>
                    <input id="image-upload-input" type="file" class="d-none" multiple accept="image/*" @change="stageImages" :disabled="uploading" x-ref="imageInput">
                </div>

                <div class="mt-3 d-flex justify-content-end" x-show="stagedFiles.length > 0">
                    <div>
                        <button class="btn btn-outline-dark me-2" @click="$refs.imageInput.click()" :disabled="uploading">Subir imágenes</button>
                    </div>
                    <div x-show="stagedFiles.length > 0">
                        <button class="btn btn-dark" @click="uploadStagedImages" :disabled="uploading">
                            <span x-show="uploading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span x-text="uploading ? 'Guardando...' : 'Guardar ' + stagedFiles.length + ' imágen(es)'"></span>
                        </button>
                    </div>

                </div>

                <div class="mt-2">
                    <template x-if="error">
                        <div class="alert alert-danger" x-text="error"></div>
                    </template>
                    <template x-if="stagedFiles.length > 0">
                        <p class="text-muted fst-italic small mt-2">Tienes <span x-text="stagedFiles.length"></span> imágen(es) pendiente(s) de guardar.</p>
                    </template>
                </div>
            </div>
        </div>
    </div>



    <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Ordenes de compra</h5>
                </div>
                <div>
                    <div class="text-muted">Lista de pedidos</div>

                    <ul class="list-group ">
                        <template x-for="order in orders" :key="order.id">
                            <li class="list-group-item list-group-item-action cursor-pointer" @click="redirectOrder(order.id)" >
                            <div class="d-flex justify-content-between align-items-center">

                                <div>
                                    <span x-text="order.code"></span>

                                    <span class="fw-semibold badge text-bg-secondary"
                                        x-text="order.date">
                                    </span>

                                </div>
                                <div>
                                    <span class="badge" :class="setStatusClass(order.lifecycle_status)" x-text="getLifeStatus(order.lifecycle_status)"></span>
                                </div>

                            </div>
                            </li>
                        </template>
                        <template x-if="orders.length === 0">
                            <li class="list-group-item" >No existen ordenes de compra</template>

                    </ul>
                </div>
            </div>
        </div>

    </div>


    <div>
        <button @click="deleteObj(id)" class="btn btn-outline-danger w-100 mt-3">Eliminar {{label.client}}</button>
    </div>

    <div>
        {% include 'clients/_addContactOffcanvas.html' %}
    </div>

</div>

<script>
    function detail(id){
        return{
            item:{},
            variants:[],
            error:'',
            api:'',
            message:'',
            type:'',
            id:id,
            apiFetch: `clients/${id}`,
            api: `/clients/sales`,
            apiPatch: `/api/v1/clients/${id}`,

            draft_message: '',
            uploading: false,
            stagedFiles: [], // Array para guardar { file: FileObject, previewUrl: 'data:...' }

            orders: [],
            provinces:[],



            init(){
                console.log('init... id: ', id)
                this.fetchItem(id);
                this.fetchProvinces();
            },

            async fetchItem(id){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', this.apiFetch);

                    this.item = res;
                    if (this.item.images) this.item.images.sort((a, b) => a.order - b.order); // Asegurar orden
                    console.log('res: ', res);
                    this.fetchOrders(id)
                }catch(error){
                    console.error('API error: ', error)
                    this.error= error
                }
            },

            async fetchProvinces(){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', 'provinces');
                    this.provinces = res;
                }catch(err){
                    console.error('API error: ', error)
                }
            },

            checkCanton(){
                if(!this.item.province.cantons.find(canton => canton.id === this.item.canton_id)){
                    return true;
                }else{
                    return;
                }
            },


            async fetchOrders(id){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', `sale-orders?client_id=${id}`);
                    console.log('res: ', res);
                    this.orders = res;
                }catch(error){
                    console.error('API error: ', error)
                    this.error= error
                }

            },

            redirectOrder(id){
                window.location.href = `/sales/clients/${this.id}/orders/${id}`;
            },


            getLifeStatus(lifestatus){
                if (lifestatus === 'DRAFT') {
                    return 'Borrador';
                } else if (lifestatus === 'READY') {
                    return 'Activo';
                } else if (lifestatus === 'ARCHIVED') {
                    return 'Inactivo'
                }else{
                    return 'Borrador'
                }
            },

            setStatusClass(status) {
                if (status === 'DRAFT') {
                    return 'text-bg-warning';
                } else if (status === 'READY') {
                    return 'text-bg-success';
                } else if (status === 'ARCHIVED') {
                    return 'text-bg-secondary';
                } else {
                    return 'text-bg-warning';
                }
            },

            redirectPcolors(id){
                return
            },

            // Paso 1: Prepara las imágenes y muestra miniaturas
            stageImages(event) {
                const files = Array.from(event.target.files);
                if (files.length === 0) return;

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.stagedFiles.push({ file: file, previewUrl: e.target.result });
                    };
                    reader.readAsDataURL(file);
                });

                event.target.value = ''; // Limpiar el input
            },
            removeStagedImage(index) {
                this.stagedFiles.splice(index, 1);
            },
            // Paso 2: Sube las imágenes preparadas al servidor
            async uploadStagedImages() {
                console.log('init images Upload')
                if (this.stagedFiles.length === 0) return;

                this.uploading = true;
                this.error = '';
                const formData = new FormData();
                this.stagedFiles.forEach(staged => {
                    formData.append('files', staged.file);
                });

                let uploadedImageIds = []; // Almacenamos los IDs de las imágenes subidas
                try {
                    // Usamos el nuevo endpoint genérico de subida
                    const imgRes = await fetch(`/api/v1/media/upload/clients`, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!imgRes.ok) {
                        throw new Error('Falló la subida de imágenes.');
                    }
                    const uploadedImages = await imgRes.json();
                    // Guardamos solo los IDs de las imágenes subidas
                    uploadedImageIds = uploadedImages.map(img => img.id);
                    console.log('uploadedImages: ', uploadedImageIds);
                    this.stagedFiles = [];

                } catch (e) {
                    this.error = e.message;
                    this.submitting = false;
                    return; // Detenemos si la subida de imágenes falla
                }

                try{
                    return
                    const payload = {
                        media_ids: uploadedImageIds,
                        design_id: this.id,
                    };
                    console.log('payload: for images: ', payload)
                    const updateImages = await fetch(`/api/v1/product-designs/images`, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    if (!updateImages.ok) {
                        throw new Error('Falló la actualización de imágenes.');
                    }

                    refresh_images = this.fetchItem(this.id);
                    this.item.images = refresh_images.images;

                    this.message = 'Imágenes guardadas con éxito';
                    this.submitting = false;
                    this.uploading = false;
                }catch(e){
                    this.error = e.message;
                    this.submitting = false;
                    this.uploading = false;
                    return; // Detenemos si la actualización de imágenes falla
                }
            },

            async deleteImage(imageId) {
                if (!confirm('¿Estás seguro de que quieres eliminar esta imagen?')) return;
                this.error = '';
                try {
                    // Usaremos un nuevo endpoint para desasociar la imagen
                    await window.guifer.helpers.fetch.apiFetch('DELETE',`media/delete/designs/${imageId}`);
                    // Actualizamos la UI localmente para una respuesta más rápida
                    this.item.images = this.item.images.filter(img => img.id !== imageId);
                } catch (error) {
                    this.error = 'No se pudo eliminar la imagen.';
                    console.error(error);
                }
            },

            async deleteObj(id){
                if (!confirm('¿Estás seguro de que quieres eliminar este diseño?')) {
                    return;
                }
                try {
                    const res = await window.guifer.helpers.fetch.apiFetch('DELETE', this.apiFetch);
                    if (res) {
                        alert('Registro eliminado con éxito');
                        this.message = 'Registro eliminado con éxito';
                        window.location.href = `/products/${this.item.product_id}`;
                    } else {
                        this.error = 'Error al eliminar registro';
                    }
                } catch (error) {
                    console.error('API error: ', error);
                    this.error = 'Error: ' + String(error);
                }
            },


        }
    }
</script>
