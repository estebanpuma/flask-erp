{% extends 'base.html' %}

{% block title %}Productos{% endblock %}

{% block content %}
<div x-data="productsList()" x-init="init()" class="container py-4">

  <!-- Título con botón de regreso -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <a href="/" class="me-3 text-dark">
        <i class="bi bi-chevron-left fs-4"></i>
      </a>
      <h2 class="fs-4 mb-0">Productos</h2>
    </div>
    <a href="/products/create" class="btn btn-dark">
      <i class="bi bi-plus-circle me-1"></i> Nuevo producto
    </a>
  </div>

  <div class="card shadow-sm p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Diseños</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <template x-if="products.length === 0">
            <tr>
              <td colspan="4" class="text-center text-muted">No hay productos registrados</td>
            </tr>
          </template>

          <template x-for="product in products" :key="product.id">
            <tr>
              <td x-text="product.code"></td>
              <td x-text="product.name"></td>
              <td>
                <a :href="`/products/${product.id}/designs`" class="btn btn-outline-secondary btn-sm">
                  Ver diseños
                </a>
              </td>
              <td>
                <a :href="`/products/${product.id}`" >
                  <i class="bi bi-chevron-right"></i>
                </a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
{% endblock %}
