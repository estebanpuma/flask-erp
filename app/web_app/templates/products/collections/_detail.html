<div x-data="detail({{id}})">
    <template x-if="error">
        <div x-text="error" class="alert alert-danger" role="alert"></div>
    </template>

    <div class="card px-0 bg-light border-0">
        <div class="card-body">
            <div class="mb-2">
                <div class="text-muted">Nombre de la colleción</div>
                <button class="d-flex justify-content-between rounded-2 form-control"
                @click="$dispatch('open-generic-editor', {
                    title: 'Nombre',
                    label: 'Nombre',
                    field: 'name',
                    value: collection.name,
                    type: 'text',
                    patchUrl: '/api/v1/product-collections/{{id}}',
                    help: 'El nombre debe tener al menos 3 caracteres.',
                    onSave: () => { console.log('¡Guardado!'); alert('GUuuardado!'); location.reload(); }
                })">
                    <div x-text="collection.name"></div>
                    <div> <i class="bi bi-chevron-right"></i></div>
                </button>
            </div>
            <div class="mb-2">
                <div class="text-muted">Código</div>
                <button class="d-flex justify-content-between rounded-2 form-control "
                @click="$dispatch('open-generic-editor', {
                        title: 'Código',
                        label: 'Código',
                        field: 'code',
                        value: collection.code,
                        type: 'text',
                        patchUrl: '/api/v1/product-collections/{{id}}',
                        help: 'El código tener al menos 3 caracteres.',
                        onSave: () => { console.log('¡Guardado!');location.reload(); alert('GUuuardado!');  }
                    })">
                    <div  x-text="collection.code?collection.code:'Sin codigo'"></div>
                    <div> <i class="bi bi-chevron-right"></i></div>
                </button>

            </div>
            <div>
                <div class="text-muted">Productos</div>
                    <ul class="list-group list-group-flush">
                        <template x-for="products in products" :key="products.id">
                            <li class="list-group-item list-group-item-action">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-semibold badge text-bg-secondary"
                                    x-text="products.name"></span>
                                 <span x-text="products.code"></span>
                            </div>
                            </li>
                        </template>
                        <template x-if="products.length == 0">
                            <li class="list-group-item list-group-item-action rounded-2" x-text="'No existen productos en esta colección.'">
                            </li>
                        </template>
                    </ul>
            </div>
        </div>
    </div>

    {% include 'production/resources/lasts/_editForm.html'%}
</div>


<script>
    function detail(id){
        return{
            collection:{},
            products:[],
            error:'',
            form:{},
            field_label:'',
            selectedField:'',
            form_model:'',
            original_value: '',
            api:'',
            message:'',
            type:'',
            _offcanvas: null,

            init(){
                console.log('init... id: ', id)
                this.fetchCollection(id);
                this._offcanvas = bootstrap.Offcanvas.getOrCreateInstance(this.$refs.offcanvas);
            },

            async fetchCollection(id){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', `product-collections/${id}`);

                    this.collection = res;
                    console.log('res: ', res);
                    this.fetchProducts(id)
                }catch(error){
                    console.error('API error: ', error)
                    this.error= error
                }
            },

            async fetchProducts(id){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', `products?collection_id=${id}`);

                    this.products = res;
                    console.log('res products: ', res);
                }catch(error){
                    console.error('API error: ', error)
                    this.error= error
                }

            },

            editField(field, data, label, api, type){
                this.type = type??'text';
                this.api = api;
                this.original_value = data;
                this.selectedField = field;
                this.field_label = label;
                this.form_model = data;
                this._offcanvas.show();
                this.form[field] = this.form_model;
                console.log("Offcanvas abierto por JS.");
            },

            async saveField(){
                let url = this.api
                this.form[this.selectedField] = this.form_model;
                console.log('save: ', this.form)
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('PATCH', url, this.form );
                    this.fetchLastType(id)
                    console.log('repsonse: ', res)

                    alert("Guardado");
                    this.form = {};
                    this._offcanvas.hide();
                }
                catch(err){
                    console.error('ERROR API: ', err)
                }

            },

            resetField(){
                this.form_model = this.original_value
            }

        }
    }
</script>
