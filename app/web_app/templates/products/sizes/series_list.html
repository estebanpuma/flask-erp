{% extends "base.html" %}
{% block title %}Líneas de Producto{% endblock %}
{% block content %}

<div x-data="{ href: '/products/index', title: 'Series/Tallas' }">
    {% include 'components/_pageHeader.html' %}
</div>

<a href="/products/series/create" class="btn btn-dark">
        <i class="bi bi-plus-circle me-1"></i> Nueva serie
</a>

<div
    x-data="genericList(
      `/api/v1/series`,
      '/products/series',
      [
        { field: 'name',        label: 'Código',      filterable: true  },
        { field: 'start_size',  label: 'Talla inicio',      filterable: true  },
        { field: 'end_size',        label: 'Talla fin',      filterable: true  },
        { field: 'category',   label: 'categoría',      filterable: true  },
      ]
    )"
    class="table-responsive"
  >
    {% include 'components/listTable.html' %}
  </div>




{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/genericList.js') }}"></script>
{% endblock %}
