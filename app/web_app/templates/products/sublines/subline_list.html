{% extends "base.html" %}
{% block title %}SubL√≠neas de Producto{% endblock %}
{% block content %}
<div class="container mt-3" x-data="sublineList()">
  <div x-data="{ href: '/products/index', title: 'üëü Sublinea de productos' }">
    {% include 'components/_pageHeader.html' %}
  </div>



  <a href="/products/sublines/create" class="btn btn-dark">
      <i class="bi bi-plus-circle me-1"></i> Nueva SubL√≠nea
    </a>

  <template x-if="sublines.length === 0">
    <p class="text-muted mt-4">No hay l√≠neas registradas.</p>
  </template>

  <div class="list-group mt-4">
    <template x-for="subline in sublines" :key="subline.id">
      <a :href="`/products/sublines/${subline.id}`" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-1" x-text="subline.name"></h6>
          <small class="text-muted" x-text="subline.description"></small>
        </div>
        <span class="badge bg-secondary rounded-pill" x-text="subline.count_products || 0 + ' productos'"></span>
        <i class="bi bi-chevron-right"></i>
      </a>
    </template>
  </div>
</div>
<script src="{{ url_for('static', filename='js/product_lines_sublines.js') }}"></script>

{% endblock %}
