<div x-data="detail({{id}})" class="row g-2">
    <template x-if="error">
        <div x-text="error" class="alert alert-danger" role="alert"></div>
    </template>
    <template x-if="message">
        <div x-text="message" class="alert-success" role="alert"></div>
    </template>

    <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title">Información General</h5>

                    <div class="d-flex justify-content-end mb-3">
                        <span
                            class="badge"
                            :class="setStatusClass(item.lifecycle_status)"
                            x-text="getLifeStatus(item.lifecycle_status)">
                        </span>
                    </div>
                </div>


                <div class="mb-3">

                    <div class="text-muted">Nombre de {{label.product}}</div>
                    <button class="d-flex justify-content-between rounded-2 form-control"
                    @click="$dispatch('open-generic-editor', {
                        title: 'Nombre',
                        label: 'Nombre',
                        field: 'name',
                        value: item.name,
                        type: 'text',
                        patchUrl: apiPatch,
                        help: 'El nombre debe tener al menos 3 caracteres.',
                        onSave: () => { console.log('¡Guardado!'); alert('Guardado!'); location.reload(); }
                    })">
                        <div x-text="item.name"></div>
                        <div> <i class="bi bi-chevron-right"></i></div>
                    </button>
                </div>
                <div class="mb-3">
                    <div class="text-muted">Código</div>
                    <button class="d-flex justify-content-between rounded-2 form-control " disabled>
                        <div  x-text="item.code?item.code:'Sin codigo'"></div>

                    </button>

                </div>
                <!-- Fila de Descripción -->
                <div class="mb-3">
                    <div class="text-muted">{{label.description}}</div>
                    <div style="height: 80px;" class="d-flex justify-content-between rounded-2 form-control cursor-pointer"
                    @click="$dispatch('open-generic-editor', {
                            title: 'Descripción',
                            label: 'Descripción',
                            field: 'description',
                            value: item.description,
                            type: 'textarea',
                            patchUrl: apiPatch,
                            help: '',
                            onSave: (updated) => { item.description = updated.description; }
                        })">
                        <div  x-text="item.description?item.description:'Sin descripción'"></div>
                        <div> <i class="bi bi-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6"
         x-data="{apiStatus: apiFetch }"
         @status-changed.window="item.lifecycle_status = $event.detail"
    >
       {% include 'components/_itemLifeCycleStatus.html' %}
    </div>

    <div class="col-md-6">

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Categoría</h5>
                <!-- Fila de linea -->
                <div class="mb-3">
                    <div class="text-muted">{{label.line}}</div>
                    <div class="d-flex">
                        <div  x-text="item.line_name?item.line_name:'Sin linea'"></div>

                    </div>
                </div>
                <!-- Fila de sublinea -->
                <div class="mb-3">
                    <div class="text-muted">{{label.subline}}</div>
                    <div class="d-flex">
                        <div  x-text="item.subline_name?item.subline_name:'Sin sublinea'"></div>
                    </div>
                </div>


                <!-- Fila de familia de colleccion -->
                <div class="mb-3">
                    <div class="text-muted">{{label.collection}}</div>
                    <div class="d-flex">
                        <div  x-text="item.collection_name?item.collection_name:'--'"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{label.designs}} Disponibles</h5>

                <div>
                    <div class="text-muted">Lista de {{label.designs}}</div>
                    <ul class="list-group ">
                        <template x-for="pcolor in pcolors" :key="pcolor.id">
                            <li class="list-group-item list-group-item-action cursor-pointer" @click="redirectPcolors(pcolor.id)" >
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div>
                                        <span x-text="pcolor.name"></span>
                                    </div>
                                    <div>
                                        <span class="fw-semibold badge text-bg-secondary"
                                            x-text="pcolor.code"></span>
                                    </div>

                                </div>
                                <div>
                                    <span class="badge" :class="setStatusClass(pcolor.lifecycle_status)" x-text="getLifeStatus(pcolor.lifecycle_status)"></span>
                                </div>

                            </div>
                            </li>
                        </template>

                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div>
        <button @click="deleteObj(id)" class="btn btn-outline-danger w-100 mt-3">Eliminar {{label.producto}}</button>
    </div>

</div>

<script>
    function detail(id){
        return{
            item:{},
            pcolors:[],
            availableColors: [],
            error:'',
            api:'',
            message:'',
            type:'',
            id:id,
            apiFetch: `products/${id}`,
            apiPatch: `/api/v1/products/${id}`,
            api: `/products`,



            init(){
                console.log('init... id: ', id)
                this.fetchItem(id);
                this.fetchAvailableColors();
            },

            async fetchItem(id){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', this.apiFetch);

                    this.item = res;
                    console.log('res: ', res);
                    this.fetchPColors(id)
                }catch(error){
                    console.error('API error: ', error)
                    this.error= error
                }
            },

            async fetchAvailableColors() {
                try {
                    this.availableColors = await window.guifer.helpers.fetch.apiFetch('GET', 'colors');
                } catch (error) {
                    console.error('Error fetching available colors:', error);
                    // No es crítico, el modal simplemente no mostrará los colores.
                }
            },

            getLifeStatus(lifestatus){
                if (lifestatus === 'DRAFT') {
                    return 'Borrador';
                } else if (lifestatus === 'READY') {
                    return 'Activo';
                } else if (lifestatus === 'ARCHIVED') {
                    return 'Inactivo'
                }else{
                    return 'Borrador'
                }
            },

            setStatusClass(status) {
                if (status === 'DRAFT') {
                    return 'text-bg-warning';
                } else if (status === 'READY') {
                    return 'text-bg-success';
                } else if (status === 'ARCHIVED') {
                    return 'text-bg-secondary';
                } else {
                    return 'text-bg-warning';
                }
            },


            async fetchPColors(id){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', `product-designs?product_id=${id}`);

                    this.pcolors = res;
                    console.log('res products: ', res);
                }catch(error){
                    console.error('API error: ', error)
                    this.error= error
                }

            },

            redirectPcolors(id){
                window.location.href = `/products/${this.id}/designs/${id}`;
            },


            async deleteObj(id){
                if (!confirm('¿Estás seguro de que quieres eliminar este registro')) {
                    return;
                }
                try {
                    const res = await window.guifer.helpers.fetch.apiFetch('DELETE', this.apiFetch);
                    if (res) {
                        alert('Registro eliminado con éxito');
                        this.message = 'Registro eliminado con éxito';
                        window.location.href = this.api;
                    } else {
                        this.error = 'Error al eliminar registro';
                    }
                } catch (error) {
                    console.error('API error: ', error);
                    this.error = 'Error: ' + String(error);
                }
            },

        }
    }
</script>
