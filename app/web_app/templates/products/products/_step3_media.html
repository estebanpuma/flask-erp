<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title mb-3">Imagenes del producto</h5>
    <!-- Grid de miniaturas (previews) -->
    <div class="d-flex flex-wrap gap-3 align-items-start">

      <!-- Item imagen -->
      <template x-for="(previewUrl, index) in previews" :key="index">
        <div class="position-relative rounded overflow-hidden shadow-sm border"
             style="width: 96px; height: 96px;">
          <img :src="previewUrl" class="w-100 h-100 object-fit-cover" alt="preview">

          <!-- Bot칩n borrar -->
          <button type="button"
                  class="btn btn-light btn-sm position-absolute top-0 end-0 m-1 rounded-circle shadow"
                  @click="removeImage(index)" title="Quitar imagen">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </template>

      <!-- Tile para a침adir (+) -->
      <label for="file-upload" class="btn btn-outline-secondary d-flex justify-content-center align-items-center cursor-pointer"
             style="width: 96px; height: 96px; border-style: dashed;">
        <span class="fs-4" title="A침adir im치genes">+</span>
      </label>

      <!-- input file oculto -->
      <input id="file-upload"
             type="file"
             class="d-none"
             accept="image/*"
             multiple
             @change="onPick($event)">
    </div>
  </div>
</div>
