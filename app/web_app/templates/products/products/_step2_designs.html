<div>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title mb-4">Color del producto</h5>
      <!-- Instrucci칩n -->
      <div class="mb-3">
        <p>Selecciona uno o m치s colores para el dise침o de este producto. El orden en que los selecciones definir치 el c칩digo del dise침o.</p>
      </div>

      <!-- Selector de colores -->
      <div class="mb-3">
        <label class="form-label">Colores disponibles:</label>
        <div class="d-flex flex-wrap gap-2">
          <template x-for="color in availableColors" :key="color.id">
            <button type="button"
                    class="btn btn-outline-dark btn-sm"
                    :class="{'active': isColorSelected(color.id)}"
                    @click="toggleColor(color)">
              <span x-text="`${color.name} (${color.code})`"></span>

          </template>
        </div>
      </div>



      <!-- Colores seleccionados (en orden) -->
      <div class="mt-4">
        <h6 class="mb-2">游꿛 Colores seleccionados:</h6>
        <template x-if="selectedColors.length === 0">
          <p class="text-muted">No has seleccionado ning칰n color a칰n.</p>
        </template>

        <ul class="list-group">
          <template x-for="(color, index) in selectedColors" :key="color.id">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>
                <strong x-text="`${index + 1}. ${color.name} (${color.code})`"></strong>
              </span>
              <button class="btn btn-sm btn-outline-danger" @click="removeColor(color)">
                <i class="bi bi-x"></i>
              </button>
            </li>
          </template>
        </ul>
      </div>

      <!-- Vista previa del c칩digo del dise침o -->
      <div class="alert alert-dark mt-4" x-show="selectedColors.length > 0">
        C칩digo del dise침o: <strong x-text="productData.code + getDesignSuffix()"></strong>
      </div>
    </div>
  </div>


</div>
