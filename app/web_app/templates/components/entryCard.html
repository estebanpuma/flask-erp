{# templates/components/entryCard.html #}
{% macro entry_card(href, title, desc, disabled=False) %}
  <div class="col">
    {% if disabled %}
      <div class="card h-100 border-0 rounded-3 bg-light opacity-75">
        <div class="card-body d-flex justify-content-between align-items-start">
          <div>
            <h5 class="mb-1">{{ title }}</h5>
            <p class="text-muted small mb-0">{{ desc }}</p>
            <span class="badge text-bg-secondary mt-2">Próximamente</span>
          </div>
          <div class="ms-2 text-muted fs-4" aria-hidden="true">–</div>
        </div>
      </div>
    {% else %}
      <a
        href="{{ href }}"
        class="card h-100 text-decoration-none border-0 rounded-3 entry-card"
        role="article"
        aria-label="{{ title }} — {{ desc }}"
        data-track="nav-production"
      >
        <div class="card-body d-flex justify-content-between align-items-start">
          <div>
            <h5 class="mb-1 text-body">{{ title }}</h5>
            <p class="text-muted small mb-0">{{ desc }}</p>
          </div>
          <div class="ms-2 text-muted fs-4 chev" aria-hidden="true">›</div>
        </div>
      </a>
    {% endif %}
  </div>
{% endmacro %}
