<div x-data="detail({{id}})" class="row g-2">
    <template x-if="error">
        <div x-text="error" class="alert alert-danger" role="alert"></div>
    </template>
    <template x-if="message">
        <div x-text="message" class="alert-success" role="alert"></div>
    </template>

    <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title">Información General</h5>
                </div>


                <div class="mb-3">

                    <div class="text-muted">Nombre</div>
                    <button class="d-flex justify-content-between rounded-2 form-control"
                    @click="$dispatch('open-generic-editor', {
                        title: 'Nombre',
                        label: 'Nombre',
                        field: 'name',
                        value: item.name,
                        type: 'text',
                        patchUrl: apiPatch,
                        help: 'El nombre debe tener al menos 3 caracteres.',
                        onSave: () => { console.log('¡Guardado!'); alert('Guardado!'); location.reload(); }
                    })">
                        <div x-text="item.name"></div>
                        <div> <i class="bi bi-chevron-right"></i></div>
                    </button>
                </div>

                <!-- Fila de Descripción -->
                <div class="mb-3">
                    <div class="text-muted">{{label.description}}</div>
                    <div style="height: 80px;" class="d-flex justify-content-between rounded-2 form-control cursor-pointer"
                    @click="$dispatch('open-generic-editor', {
                            title: 'Descripción',
                            label: 'Descripción',
                            field: 'description',
                            value: item.description,
                            type: 'textarea',
                            patchUrl: apiPatch,
                            help: '',
                            onSave: (updated) => { item.description = updated.description; }
                        })">
                        <div  x-text="item.description?item.description:'Sin descripción'"></div>
                        <div> <i class="bi bi-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content mb-3">
                    <h5 class="card-title">Clasificación</h5>
                </div>
                <div class="mb-3">
                    <div class="text-muted">Grupo</div>
                    <div class="d-flex justify-content-between rounded-2 form-control cursor-pointer"
                        @click="$dispatch('open-generic-editor', {
                                title: 'Grupo',
                                label: 'Grupo',
                                field: 'group_id',
                                value: item.group_id,
                                options: groups,
                                type: 'select',
                                patchUrl: apiPatch,
                                help: '',
                                onSave: (updated) => { item.group_name = updated.group_name;
                                    item.group_id = updated.group_id; alert(updated.group_name)
                               }
                            })"
                    >
                        <div  x-text="item.group_name?item.group_name:'Sin grupo'"></div>
                        <div> <i class="bi bi-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div>
        <button @click="deleteObj(id)" class="btn btn-outline-danger w-100 mt-3">Eliminar</button>
    </div>

</div>

<script>
    function detail(id){
        return{
            item:{},
            group:{},
            groups:[],
            error:'',
            message:'',
            type:'',
            id:id,
            apiFetch: `material-subgroups/${id}`,
            apiPatch: `/api/v1/material-subgroups/${id}`,
            api: `/material-subgroups`,



            init(){
                console.log('init... id: ', id)
                this.fetchItem(id);
                this.fetchGroups();
            },

            async fetchItem(id){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', this.apiFetch);

                    this.item = res;
                }catch(error){
                    console.error('API error: ', error)
                    this.error= error
                }
            },

            async fetchGroups(){
                try{
                    const res = await window.guifer.helpers.fetch.apiFetch('GET', 'material-groups');
                    this.groups = res;

                }catch(error){
                    console.error('API error: ', error)
                    this.error= error
                }
            },


            getLifeStatus(lifestatus){
               if (lifestatus === 'READY') {
                    return 'Activo';
                } else if (lifestatus === 'ARCHIVED') {
                    return 'Inactivo'
                }else{
                    return 'Inactivo'
                }
            },

            setStatusClass(status) {
                if (status === 'READY') {
                    return 'text-bg-success';
                } else if (status === 'ARCHIVED') {
                    return 'text-bg-secondary';
                } else {
                    return 'text-bg-secondary';
                }
            },


            async deleteObj(id){
                if (!confirm('¿Estás seguro de que quieres eliminar este registro')) {
                    return;
                }
                try {
                    const res = await window.guifer.helpers.fetch.apiFetch('DELETE', this.apiFetch);
                    if (res) {
                        alert('Registro eliminado con éxito');
                        this.message = 'Registro eliminado con éxito';
                        window.location.href = this.api;
                    } else {
                        this.error = 'Error al eliminar registro';
                    }
                } catch (error) {
                    console.error('API error: ', error);
                    this.error = 'Error: ' + String(error);
                }
            },

        }
    }
</script>
