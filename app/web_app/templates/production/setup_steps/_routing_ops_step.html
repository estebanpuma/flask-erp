<div x-show="step===4" class="mt-3" x-cloak>
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <h2 class="h5">4. Ordena las operaciones (ruta)</h2>
        <p class="text-muted small">Arrastra para ordenar los pasos. Dentro de cada paso, puedes crear paralelos (Grupos) que se ejecutan al mismo tiempo.</p>

        <div class="row g-3">
          <!-- Columna izquierda: catálogo de operaciones -->
          <div class="col-12 col-lg-4">
            <div class="border rounded p-2 h-100">
              <div class="d-flex align-items-center justify-content-between mb-2">
                <h6 class="mb-0">Operaciones disponibles</h6>
                <button class="btn btn-sm btn-outline-secondary" @click="autofillRoute()">Autollenar</button>
              </div>
              <div class="small text-muted">Arrastra una operación a un paso de la ruta</div>
              <ul class="list-group mt-2">
                <template x-for="op in operations" :key="op.uid">
                  <li class="list-group-item list-group-item-action d-flex align-items-center gap-2"
                      draggable="true" @dragstart="dragItem={type:'op', data:op}">
                    <i class="bi bi-grip-vertical text-muted"></i>
                    <span x-text="op.name"></span>
                  </li>
                </template>
              </ul>
            </div>
          </div>

          <!-- Columna derecha: storyboard de pasos -->
          <div class="col-12 col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">Storyboard de Ruta</h6>
              <button class="btn btn-sm btn-dark" @click="addStep()"><i class="bi bi-plus-circle me-1"></i>Nuevo paso</button>
            </div>
            <div class="d-grid gap-3">
              <template x-for="(st, idx) in storyboard" :key="st.uid">
                <div class="border rounded p-2" @dragover.prevent @drop="onDropToStep(st)">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                      <span class="badge bg-dark" x-text="(idx+1)*10"></span>
                      <strong>Paso</strong>
                    </div>
                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-outline-secondary" @click="addGroup(st)">+ Grupo</button>
                      <button class="btn btn-sm btn-outline-danger" @click="removeStep(idx)"><i class="bi bi-trash3"></i></button>
                    </div>
                  </div>

                  <!-- Grupos paralelos dentro del paso -->
                  <div class="row g-2 mt-2">
                    <template x-for="(grp, gidx) in st.groups" :key="grp.uid">
                      <div class="col-12 col-md-6">
                        <div class="bg-light rounded p-2 border h-100" @dragover.prevent @drop="onDropToGroup(st, grp)">
                          <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="d-flex align-items-center gap-2">
                              <span class="badge bg-secondary" x-text="`Grupo ${gidx+1}`"></span>
                              <span class="small text-muted">(paralelo)</span>
                            </div>
                            <button class="btn btn-sm btn-outline-danger" @click="removeGroup(st, gidx)"><i class="bi bi-x-circle"></i></button>
                          </div>

                          <template x-if="grp.ops.length===0">
                            <div class="text-muted small">Suelta aquí operaciones…</div>
                          </template>
                          <div class="d-flex flex-wrap gap-2">
                            <template x-for="(op, k) in grp.ops" :key="op.uid">
                              <span class="badge bg-dark-subtle border text-dark d-flex align-items-center gap-1 px-2 py-1">
                                <i class="bi bi-gear"></i>
                                <span x-text="op.name"></span>
                                <button class="btn btn-sm btn-link text-danger p-0 ms-1" @click="removeOpFromGroup(st, grp, k)"><i class="bi bi-x"></i></button>
                              </span>
                            </template>
                          </div>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
              </template>

              <template x-if="storyboard.length===0">
                <div class="text-center text-muted p-5 border rounded">Añade tu primer paso y arrastra operaciones desde la izquierda</div>
              </template>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-outline-dark" @click="back()">Atrás</button>
      <button class="btn btn-dark" @click="next()">Siguiente</button>
    </div>
  </div>
