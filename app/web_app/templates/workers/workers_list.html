{% extends "base.html" %}
{% block title %}Trabajadores{% endblock %}
{% block content %}

<div x-data="{ href: '/workers/rrhh', title: 'Trabajadores' }">
    {% include 'components/_pageHeader.html' %}
</div>

<a href="/workers/create" class="btn btn-dark">
        <i class="bi bi-plus-circle me-1"></i> Nuevo trabajador
</a>

<div
    x-data="genericList(
      `/api/v1/workers`,
      '/workers',
      [
        { field: 'ci',        label: 'CI',      filterable: true  },
        { field: 'first_name',  label: 'Nombre',      filterable: true  },
        { field: 'last_name',  label: 'Apellido',      filterable: true  },
        { field: 'worker_type',  label: 'Nombre',      filterable: true  },
        { field: 'job.name',   label: 'Cargo',      filterable: true  },
      ]
    )"

    class="table-responsive"
  >
    {% include 'components/listTable.html' %}
  </div>




{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/genericList.js') }}"></script>
{% endblock %}
