<form @submit.prevent="createWorker">
  <div class="row g-3">

    <div class="col-md-6">
      <label for="ci" class="form-label">Cédula</label>
      <input type="text" id="ci" class="form-control" x-model="form.ci" maxlength="10" inputmode="numeric" required>
    </div>

    <div class="col-md-6">
      <label for="worker_type" class="form-label">Tipo</label>
      <select id="worker_type" class="form-select" x-model="form.worker_type" required>
        <option value="">Selecciona</option>
        <option value="Planta">Planta</option>
        <option value="Rotativo">Rotativo</option>
        <option value="Comisión">Comisión</option>
        <option value="Contratista">Contratista</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="first_name" class="form-label">Nombres</label>
      <input type="text" id="first_name" class="form-control" x-model="form.first_name" required>
    </div>

    <div class="col-md-6">
      <label for="last_name" class="form-label">Apellidos</label>
      <input type="text" id="last_name" class="form-control" x-model="form.last_name" required>
    </div>

    <div class="col-md-6">
      <label for="job_id" class="form-label">Cargo</label>
      <select id="job_id" class="form-select" x-model="form.job_id" required>
        <option value="">Selecciona</option>
        <template x-for="job in jobs" :key="job.id">
          <option :value="job.id" x-text="job.name"></option>
        </template>
      </select>
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Teléfono</label>
      <input type="text" id="phone" class="form-control" x-model="form.phone">
    </div>

    <div class="col-md-6">
      <label for="hour_rate_normal" class="form-label">Tarifa normal ($/h)</label>
      <input type="number" step="0.01" min="0.01" id="hour_rate_normal" class="form-control" x-model="form.hour_rate_normal" required>
    </div>

    <div class="col-md-6">
      <label for="hour_rate_overtime" class="form-label">Tarifa extra ($/h)</label>
      <input type="number" step="0.01" min="0.01" id="hour_rate_overtime" class="form-control" x-model="form.hour_rate_overtime" required>
    </div>

    <div class="col-12">
      <label for="notes" class="form-label">Notas</label>
      <textarea id="notes" rows="2" class="form-control" x-model="form.notes"></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <a href="/workers" class="btn btn-outline-secondary me-2">Cancelar</a>
    <button type="submit" class="btn btn-dark">Guardar</button>
  </div>
</form>
