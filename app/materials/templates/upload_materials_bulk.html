<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar materiales desde Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Carga masiva de materiales (.xlsx)</h2>

  <form action="/api/v1/materials/upload-excel" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Selecciona el archivo Excel:</label>
      <input type="file" class="form-control" name="file" id="file" accept=".xlsx" required>
    </div>
    <button type="submit" class="btn btn-primary">Subir archivo</button>
  </form>
</body>
</html>
