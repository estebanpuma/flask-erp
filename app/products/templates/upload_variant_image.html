<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir imagen a variante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">Subir imagen a variante</h2>

    <form action="/api/v1/product-variants/{{ variant_id }}/images" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Selecciona una imagen:</label>
            <input class="form-control" type="file" name="file" id="file" required>
        </div>
        <button class="btn btn-primary" type="submit">Subir imagen</button>
    </form>
</body>
</html>
